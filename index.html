<html>
<head>
<title>form</title>
</head>
<center>
<h1 style="color:purple"> PS University (Mathura)</h1>
<style>
body {
  background-image: url('vaAK1Z.jpeg');
background-repeat: no-repeat;
background-attachment: fixed;
  background-size: 100% 100%;
}
</style>

<body>
<form>
<table width="450px">
</tr>
<tr>
<td>
<label for="Name" > Name</label>
</td>
<td>
<input type="text"  placeholder="name" name="Name"  maxlength="50" size="30">
</td>
</tr>


<tr>
<td>
<label for="Father_Name">Father Name</label>
</td>
<td>
<input type="text"  placeholder="fname" name=" Father Name"  maxlength="50" size="30">
</td>
</tr>

<tr>
<td>
<label for="Email ">Email </label>
</td>
<td>
<input type="text"  placeholder="mail" name=" Email "  maxlength="50" size="30">
</td>
</tr>


<tr>
<td>
<label for="Address">Address</label>
</td>
<td>
<input type="text"  placeholder="Address" name="Address"  maxlength="50" size="30">
</td>
</tr>

<tr>
<td>
<label for="Telephone">Telephone</label>
</td>
<td>
<select>
<option>0919</option>
<option>6632</option>
<option>7453</option>
<option>9758</option>
<option>9923</option>
</select>
<input type="text"  placeholder="094**" name="Telephone" >
</td>
</tr>
<tr>
<td>
<label for="DOB">DOB</label>
</td>
<td>
<select>
<option>DD</option>
<option>01</option>
<option>12</option>
<option>11</option>
<option>23</option>
<option>24</option>
</select>
<select>
<option>MM</option>
<option>01</option>
<option>02</option>
<option>03</option>
<option>04</option>
<option>05</option>
<option>06</option>
<option>07</option>
<option>08</option>
<option>09</option>
<option>10</option>
<option>11</option>
<option>12</option>
</select>
<select>
<option>YYYY</option>
<option>2000</option>
<option>2001</option>
<option>1998</option>
<option>1999</option>
<option>2002</option>
</select>
</td>
</tr>



<tr>
<td>
<label for="Gender">Gender</label>
</td>
<td>
<input type="radio" name"Gender">Male
<input type="radio" name"Gender">Female
<input type="radio" name"Gender">Other
</td>
</tr>

<tr>
<td>
<label for="Category" >Category</label>
</td>
<td>
<input type="radio" name"Category">GEN
<input type="radio" name"Category">SC
<input type="radio" name"Category">OBC
</td>
</tr>

<tr>
<td>
<label for="Comments">Comment</label>
</td>
<td>
<input type="text"  placeholder="write your views here" name="Comments"  maxlength="50" size="30" >
</td>
</tr>
<tr>
<td>
<input type="submit" value="Submit" name="">
</td>
</tr>

</table>
</form>
</body>

</html>
